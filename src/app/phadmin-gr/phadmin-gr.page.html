<body >
  <div class="login-container">
    <div class="logo">
      <img src="assets/IMG/logo.png">
    </div>
    <div  class="error-messages" *ngIf="errorMessage">{{ errorMessage }}</div>

    <!-- Formulario -->
    <form id="loginForm" (ngSubmit)="login()" #form="ngForm">
      <div class="form-group">
        <label for="username">Usuario o Email</label>
        <input type="text" [(ngModel)]="username" id="username" name="username" placeholder="Ingresa tu usuario o email" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" [(ngModel)]="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
      </div>

      <button type="submit" class="login-btn" id="loginBtn" [disabled]="form.invalid" >
        Iniciar Sesión
      </button>

    </form>
  </div>
</body>
