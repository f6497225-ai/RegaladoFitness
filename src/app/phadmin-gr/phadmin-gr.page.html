
<body>
    <div class="login-container">
        <div class="logo">
            <img src="assets\IMG\logo.png">
        </div>

        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario o Email</label>
                <input type="text" [(ngModel)]="username" id="username" name="username" placeholder="Ingresa tu usuario o email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" [(ngModel)]="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" (click)="login()" class="login-btn" id="loginBtn">
                Iniciar Sesión
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                Iniciando sesión...
            </div>
        </form>

        <div class="forgot-password">
            <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="register-link">
            <p>¿No tienes una cuenta? <a href="#" id="registerLink">Regístrate aquí</a></p>
        </div>
    </div>
