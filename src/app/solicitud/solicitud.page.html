<ion-header [translucent]="true">
  <nav class="navbar">
    <div class="nav-container">
      <!-- Logo -->
      <div class="logo">
        <img src="assets/IMG/logoL.png" alt="Logo" style="width: 50px; height: 50px; border-radius: 50%; border: 2px solid #c60506;" />
        Regalado Fitness
      </div>

      <!-- Bot√≥n hamburguesa (solo en m√≥vil) -->
      <div class="menu-toggle" (click)="toggleMenu()">‚ò∞</div>

      <!-- Links -->
      <ul class="nav-links" [class.active]="menuOpen">
        <li><a href="#inicio">Inicio</a></li>
      </ul>
    </div>
  </nav>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="assets/IMG/Logo2.jpg" alt="Logo" class="hero-logo" />

  <!-- CONTENEDOR DEL FORM -->
  <div class="form-container">
    <form #solForm="ngForm" (ngSubmit)="onSubmit()">
      <!-- Paso 1 -->
      <div *ngIf="currentStep === 1" class="step"> 
        <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Informaci√≥n Personal</h2>

        <div class="form-group">
          <label for="nombre">Nombre Completo *</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="cliente.nombre" placeholder="Nombre Completo" required>
        </div>

        <div class="form-group">
          <label for="correo">Correo Electr√≥nico *</label>
          <input type="email" id="correo" name="correo" [(ngModel)]="cliente.correo" placeholder="Ejemplo@ejemplo.com" required>
        </div>

        <div class="form-group">
          <label for="telefono">Tel√©fono *</label>
          <input 
            type="tel" 
            id="telefono" 
            name="telefono" 
            [(ngModel)]="cliente.telefono"
            placeholder="8090000000" 
            required
            maxlength="10"
            pattern="[0-9]{10}"
            title="El tel√©fono debe tener exactamente 10 d√≠gitos"
          >
        </div>


        <div class="form-row">
          <div class="form-col">
            <div class="form-group">
              <label for="fechaNacimiento">Fecha de Nacimiento *</label>
              <input type="date" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="cliente.fechaNacimiento" required>
            </div>
          </div>

          <div class="form-col">
            <div class="form-group">
              <label for="altura">Altura *</label>
              <div style="display: flex; gap: 8px;">
                <input type="number" id="altura" name="altura" [(ngModel)]="cliente.altura" min="4" max="250" placeholder="Ej: 170" required>
                <select id="alturaUnidad" name="alturaUnidad" [(ngModel)]="cliente.alturaUnidad">
                  <option value="cm">cm</option>
                  <option value="ft">pies</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-col">
            <div class="form-group">
              <label for="peso">Peso *</label>
              <div style="display: flex; gap: 8px;">
                <input type="number" id="peso" name="peso" [(ngModel)]="cliente.peso" min="30" max="300" step="0.1" required>
                <select id="pesoUnidad" name="pesoUnidad" [(ngModel)]="cliente.pesoUnidad">
                  <option value="kg">kg</option>
                  <option value="lb">lb</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="enfermedades">¬øTiene alguna enfermedad o condici√≥n m√©dica?</label>
          <textarea id="enfermedades" name="enfermedades" [(ngModel)]="cliente.enfermedades"
            placeholder="Describa cualquier condici√≥n m√©dica relevante (diabetes, hipertensi√≥n, lesiones previas, etc.)"></textarea>
        </div>

        <div class="form-group">
          <label for="incapacidades">¬øTiene alguna incapacidad para realizar ejercicios?</label>
          <textarea id="incapacidades" name="incapacidades" [(ngModel)]="cliente.incapacidades"
            placeholder="Describa cualquier limitaci√≥n f√≠sica o restricci√≥n m√©dica para ejercitarse"></textarea>
        </div>

        <div *ngIf="errorMessage" class="form-error">
          {{ errorMessage }}
        </div>

        <button type="button" (click)="nextStep()">Siguiente</button>
      </div>
      
      <!-- Paso 2 -->
       <div *ngIf="currentStep === 2" class="step">

  <!-- Selecci√≥n de modalidad -->
  <div class="form-group">
    <label for="modalidad">Modalidad de Servicio *</label>
    <select id="modalidad" name="modalidad" [(ngModel)]="planSeleccionado" (change)="onModalidadChange()" required>
      <option value="" disabled selected>Seleccione una opci√≥n</option>
      <option value="presencial">Presencial</option>
      <option value="online">Online</option>
      <option value="hibrido">H√≠brido</option>
    </select>
  </div>

  <!-- Selecci√≥n de d√≠as solo si no es online -->
  <div class="form-group" *ngIf="planSeleccionado !== 'online'">
    <label for="dias">Cantidad de D√≠as *</label>
    <select id="dias" name="dias" [(ngModel)]="diasSeleccionados" (change)="onDiasChange()" required>
      <option value="" disabled selected>Seleccione una opci√≥n</option>
      <option value="3">3 d√≠as</option>
      <option value="4">4 d√≠as</option>
      <option value="5">5 d√≠as</option>
    </select>
  </div>

  <!-- Mostrar precio autom√°ticamente -->
  <div *ngIf="precio > 0" class="precio-box">
    <h3>Precio: RD$ {{ precio }}</h3>
  </div>
  <div *ngIf="errorMessage" class="form-error">
    {{ errorMessage }}
  </div>

  <button type="button" (click)="prevStep()">Anterior</button>
 <button type="button" (click)="nextStep()">Siguiente</button>
  
</div>


      <!-- Paso 3 -->
      <div *ngIf="currentStep === 3" class="step">
        <h3>Fotos de Progreso</h3>
        <div class="photos-grid">
          <!-- Frente -->
          <div class="photo-upload">
            <label>Frente</label>
            <div class="camera-box" [class.hidden]="previews['frente']" (click)="triggerFileInput('frente')">
              <div class="camera-icon">üì∑</div>
              <div class="camera-text">Subir foto</div>
            </div>
            <div class="photo-preview" [class.hidden]="!previews['frente']" (click)="triggerFileInput('frente')">
              <img *ngIf="previews['frente']" [src]="previews['frente']" alt="Foto frente" />
            </div>
            <input type="file" #frenteInput (change)="previewImage($event, 'frente')" accept="image/*" style="display: none;" />
          </div>

          <!-- Espalda -->
          <div class="photo-upload">
            <label>Espalda</label>
            <div class="camera-box" [class.hidden]="previews['espalda']" (click)="triggerFileInput('espalda')">
              <div class="camera-icon">üì∑</div>
              <div class="camera-text">Subir foto</div>
            </div>
            <div class="photo-preview" [class.hidden]="!previews['espalda']" (click)="triggerFileInput('espalda')">
              <img *ngIf="previews['espalda']" [src]="previews['espalda']" alt="Foto espalda" />
            </div>
            <input type="file" #espaldaInput (change)="previewImage($event, 'espalda')" accept="image/*" style="display: none;" />
          </div>

          <!-- Lado Izquierdo -->
          <div class="photo-upload">
            <label>Lado Izquierdo</label>
            <div class="camera-box" [class.hidden]="previews['izquierda']" (click)="triggerFileInput('izquierda')">
              <div class="camera-icon">üì∑</div>
              <div class="camera-text">Subir foto</div>
            </div>
            <div class="photo-preview" [class.hidden]="!previews['izquierda']" (click)="triggerFileInput('izquierda')">
              <img *ngIf="previews['izquierda']" [src]="previews['izquierda']" alt="Foto izquierda" />
            </div>
            <input type="file" #izquierdaInput (change)="previewImage($event, 'izquierda')" accept="image/*" style="display: none;" />
          </div>

          <!-- Lado Derecho -->
          <div class="photo-upload">
            <label>Lado Derecho</label>
            <div class="camera-box" [class.hidden]="previews['derecha']" (click)="triggerFileInput('derecha')">
              <div class="camera-icon">üì∑</div>
              <div class="camera-text">Subir foto</div>
            </div>
            <div class="photo-preview" [class.hidden]="!previews['derecha']" (click)="triggerFileInput('derecha')">
              <img *ngIf="previews['derecha']" [src]="previews['derecha']" alt="Foto derecha" />
            </div>
            <input type="file" #derechaInput (change)="previewImage($event, 'derecha')" accept="image/*" style="display: none;" />
          </div>
        </div>

        <button type="button" (click)="prevStep()">Anterior</button>
        <button type="submit">Finalizar Registro</button>
      </div>
    </form>
  </div>

<div *ngIf="isLoading" class="loading-overlay">
  <p *ngIf="!isComplete">‚è≥ Subiendo‚Ä¶ por favor espera</p>
  <p *ngIf="isComplete">‚úÖ ¬°Registrado correctamente!</p>
</div>

</ion-content>
