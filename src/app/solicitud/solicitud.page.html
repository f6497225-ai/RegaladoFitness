        Regalado Fitness

<ion-content [fullscreen]="true">
  <img src="assets/IMG/Logo2.jpg" alt="Logo" class="hero-logo" />

  <!-- CONTENEDOR DEL FORM -->
  <div class="form-container">
    <form #solForm="ngForm" (ngSubmit)="onSubmit()">
      <!-- Paso 1 -->
      <div *ngIf="currentStep === 1" class="step"> 
        <h2 style="text-align: center; margin-bottom: 30px; color: #333;">InformaciÃ³n Personal</h2>

        <div class="form-group">
          <label for="nombre">Nombre Completo *</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="cliente.nombre" placeholder="Nombre Completo" required>
        </div>

        <div class="form-group">
          <label for="correo">Correo ElectrÃ³nico *</label>
          <input type="email" id="correo" name="correo" [(ngModel)]="cliente.correo" placeholder="Ejemplo@ejemplo.com" required>
        </div>

        <div class="form-group">
          <label for="telefono">TelÃ©fono *</label>
          <input type="tel" id="telefono" name="telefono" [(ngModel)]="cliente.telefono" placeholder="(809) 000-0000" required>
        </div>

        <div class="form-row">
          <div class="form-col">
            <div class="form-group">
              <label for="fechaNacimiento">Fecha de Nacimiento *</label>
              <input type="date" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="cliente.fechaNacimiento" required>
            </div>
          </div>

          <div class="form-col">
            <div class="form-group">
              <label for="altura">Altura *</label>
              <div style="display: flex; gap: 8px;">
                <input type="number" id="altura" name="altura" [(ngModel)]="cliente.altura" min="4" max="250" placeholder="Ej: 170" required>
                <select id="alturaUnidad" name="alturaUnidad" [(ngModel)]="cliente.alturaUnidad">
                  <option value="cm">cm</option>
                  <option value="ft">pies</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-col">
            <div class="form-group">
              <label for="peso">Peso *</label>
              <div style="display: flex; gap: 8px;">
                <input type="number" id="peso" name="peso" [(ngModel)]="cliente.peso" min="30" max="300" step="0.1" required>
                <select id="pesoUnidad" name="pesoUnidad" [(ngModel)]="cliente.pesoUnidad">
                  <option value="kg">kg</option>
                  <option value="lb">lb</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="enfermedades">Â¿Tiene alguna enfermedad o condiciÃ³n mÃ©dica?</label>
          <textarea id="enfermedades" name="enfermedades" [(ngModel)]="cliente.enfermedades"
            placeholder="Describa cualquier condiciÃ³n mÃ©dica relevante (diabetes, hipertensiÃ³n, lesiones previas, etc.)"></textarea>
        </div>

        <div class="form-group">
          <label for="incapacidades">Â¿Tiene alguna incapacidad para realizar ejercicios?</label>
          <textarea id="incapacidades" name="incapacidades" [(ngModel)]="cliente.incapacidades"
            placeholder="Describa cualquier limitaciÃ³n fÃ­sica o restricciÃ³n mÃ©dica para ejercitarse"></textarea>
        </div>



        <button type="button" (click)="nextStep()">Siguiente</button>
      </div>
      
      <!-- Paso 2 -->
       <div *ngIf="currentStep === 2" class="step">

  <!-- SelecciÃ³n de modalidad -->
  <div class="form-group">
    <label for="modalidad">Modalidad de Servicio *</label>
    <select id="modalidad" name="modalidad" [(ngModel)]="planSeleccionado" (change)="onModalidadChange()" required>
      <option value="" disabled selected>Seleccione una opciÃ³n</option>
      <option value="Presencial">Presencial</option>
      <option value="Online">Online</option>
      <option value="Hibrido">HÃ­brido</option>
    </select>
  </div>

  <!-- SelecciÃ³n de dÃ­as solo si no es online -->
  <div class="form-group" *ngIf="planSeleccionado !== 'Online'">
    <label for="dias">Cantidad de DÃ­as *</label>
    <select id="dias" name="dias" [(ngModel)]="diasSeleccionados" (change)="onDiasChange()" required>
      <option value="" disabled selected>Seleccione una opciÃ³n</option>
      <option value="3">3 dÃ­as</option>
      <option value="4">4 dÃ­as</option>
      <option value="5">5 dÃ­as</option>
    </select>
  </div>

  <!-- Mostrar precio automÃ¡ticamente -->
  <div *ngIf="precio > 0" class="precio-box">
    <h3>Precio: RD$ {{ precio }}</h3>
  </div>

  <button type="button" (click)="prevStep()">Anterior</button>
 <button type="button" (click)="nextStep()">Siguiente</button>
  
</div>


      <!-- Paso 3 -->

        <h3>Fotos de Progreso</h3>
        <div class="photos-grid">
          <!-- Frente -->

              <div class="camera-icon">ðŸ“·</div>

            <div class="photo-preview" [class.hidden]="!previews['derecha']" (click)="triggerFileInput('derecha')">

      </div>
    </form>
  </div>
